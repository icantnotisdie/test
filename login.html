<div class="login_box">
  <div class="login_switch">
      <i class="iconfont icon-erweima1 quick" style="display: none;"></i>
      <i class="iconfont icon-diannao static"></i>
  </div>
  <div class="login_mid login_mid1" style="display: block;">
      <div class="login_form">
          <input type="text" id='loginName1' name='email' placeholder="邮箱" class="login_input">
          <input  type='password' value="" id='loginPassword1' name='password' placeholder="请输入密码" class="login_input">
          <input style="width: 100px; " type='text' name='captcha' class="login_input" id='captcha' placeholder="验证码"/>
          <img id="verificationcode"/>
          <span class="showErrorLogin"></span>
          <button type="submit" class="login_btn" id="loginSubmitView">登录</button>
      </div>
  </div>
</div>
